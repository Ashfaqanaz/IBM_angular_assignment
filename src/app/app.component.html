<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 class="h1">Coffee Collection</h1>
    <hr>
    <br>

    <div *ngFor="let i of coffeeList | keyvalue" >
        <div *ngFor="let j of i | keyvalue">
            <div *ngFor="let k of j.value | keyvalue">
                <div *ngFor="let l of k.value | keyvalue" class="coffee">
                    <div *ngFor="let m of l.value | keyvalue">
                        <pre>{{m.key}} : {{m.value}}</pre>
                    </div>
                    <hr>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
